		<!-- TODO: add Images, find solution to move through quickly (button on lower line? alternative grid view?) -->
		<div>
			<!-- Images used to open the lightbox -->
			<div class="row">
				<div class="column">
					<img src="images/gallery/20180408_174857.jpg" alt="" onclick="openModal();currentSlide(1)" width="300" class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/gallery/IMG_7175.JPG" alt="" onclick="openModal();currentSlide(2)" width="300" class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/gallery/IMG_7200.JPG" alt="" onclick="openModal();currentSlide(3)" width="300" class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/gallery/IMG_7254.JPG" alt="" onclick="openModal();currentSlide(4)" width="300" class="hover-shadow">
				</div>
			</div>

			<!-- The Modal/Lightbox -->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">

					<div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="images/gallery/20180408_174857.jpg" alt="" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="images/gallery/IMG_7175.JPG" alt="" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="images/gallery/IMG_7200.JPG" alt="" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">4 / 4</div>
						<img src="images/gallery/IMG_7254.JPG" alt="" style="width:100%">
					</div>

					<!-- Next/previous controls -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<!-- Caption text -->
					<div class="caption-container">
						<p id="caption"></p>
					</div>

					<!-- Thumbnail image controls -->
					<div class="column">
						<img src="images/gallery/20180408_174857.jpg" onclick="currentSlide(1)" alt="Nature" width="250">
					</div>

					<div class="column">
						<img src="images/gallery/IMG_7175.JPG" onclick="currentSlide(2)" alt="Trolltunga" width="250">
					</div>

					<div class="column">
						<img src="images/gallery/IMG_7200.JPG" onclick="currentSlide(3)" alt="Mountains" width="250">
					</div>

					<div class="column">
						<img src="images/gallery/IMG_7254.JPG" onclick="currentSlide(4)" alt="Lights" width="250">
					</div>
				</div>
			</div>

		</div>
		<script>
// Open the Modal
			function openModal() {
				document.getElementById('myModal').style.display = "block";
			}

// Close the Modal
			function closeModal() {
				document.getElementById('myModal').style.display = "none";
			}

			var slideIndex = 1;
			showSlides(slideIndex);

// Next/previous controls
			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

// Thumbnail image controls
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("demo");
				var captionText = document.getElementById("caption");
				if (n > slides.length) {
					slideIndex = 1
				}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
				captionText.innerHTML = dots[slideIndex - 1].alt;
			}
		</script>

	</body>
</html>
